spring.application.name=govicare-api

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/govicare?useSSL=false
spring.datasource.username=root
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update 
# Updates the schema on startup. Good for development.
spring.jpa.show-sql=true 
# Shows generated SQL in the console for debugging.


# -- JWT Configuration --
# Generate a secure 256-bit key. You can use an online generator.
# Example key (DO NOT USE THIS IN PRODUCTION):
application.security.jwt.secret-key=a8e7a6f5d4c3b2a1a098b8c7d6e5f4a3b2c1d0e9f8a7b6c5d4e3f2a1b0c9d8e7

# Token expiration time in milliseconds (e.g., 24 hours)
application.security.jwt.expiration=86400000
